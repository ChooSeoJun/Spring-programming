<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title></title>
    <style>
        .popUpLogin{
            display: block;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="popUpLogin">
        <p>로그인</p>
        <input type="text" id="signInID"><br>
        <input type="password" id="signInPwd"><br>
        <button onclick="signInUser();">확인</button>
        <button onclick="closePopup();">취소</button>
    </div>
    <script>
        function closePopup(){
            window.close();
        }
        function signInUser(){

            let email = $('#signInId').val();
            let password = $('#signInPwd').val();
            
            console.log(email + " " + password);

            $.ajax({
                url: "http://localhost:8080/user/login",
                method: "POST",
                dataType: "json",
                contentType:"application/json",
                data: JSON.stringify({
                    email,
                    password
                }),
                success: function(res) {
                    console.log(res);
                }
            })
            closePopup();
        }
    </script>
</body>
</html>
